<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Functions Day 2: Electric Boogaloo</title>
        <meta name="author" content="Prof. Barnett">
        <meta name="description" content="Additional practice writing JavaScript functions using different syntax">

        <!-- STYLESHEET -->
        <link rel="stylesheet" href="styles.css">
        
        <!-- SCRIPT FILE -->
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <header>
            <h1>More JavaScript Functions</h1>
            <p>Let's practice writing JavaScript functions and combining them with conditional statements.</p>
        </header>
        <main>
            <section id="section1">
                <h2>Function Output With "addToPage()" Will Be In This Section</h2>
                <ul></ul>
            </section>
            <section id="section2">
                <h2>Change Calculator</h2>
                <form>
                    <label for="cents">Enter number of cents (0-99):</label>
                    <input type="number" name="cents" id="cents"><span class="hidden">Please enter an amount of coins between 1 and 99</span>
                    <input type="submit" value="Calculate" name="calculate" id="calculate">

                    <label for="quarters">Quarters:</label>
                    <input type="text" name="quarters" id="quarters" disabled>

                    <label for="dimes">Dimes:</label>
                    <input type="text" name="dimes" id="dimes" disabled>

                    <label for="nickels">Nickels:</label>
                    <input type="text" name="nickels" id="nickels" disabled>

                    <label for="pennies">Pennies:</label>
                    <input type="text" name="pennies" id="pennies" disabled>
                </form>
            </section>
        </main>
        <footer>
            <p>Copyright &copy; <span>2023</span></p>
        </footer>
    </body>
</html>
